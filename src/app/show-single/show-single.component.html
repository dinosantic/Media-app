  <div class="row mx-4">
    <input class="form-control mt-2" type="text" placeholder="&#xe000; Search TV shows" 
    (keyup)="searchShow.next($event.target.value)">
  
    <div class="row">
      <div  class="col-sm-6 px-3" *ngFor="let show of shows">
        <div *ngIf="shows">
          <div class="card mt-3 mb-3">
            <div class="card-body p-0 bg-light text-center">
              <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w500/{{ show.poster_path }}" alt="{{ show.name }}" style="height: 460px">
              <h5 class="mt-4 mb-4">{{ show.original_name }}</h5>
              <a routerLink="/show/{{ show.id }}" href="#" class="btn btn-info mb-3 bg-primary">Show Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mx-4" [hidden]="shows">   
      <div class="row">
        <div  class="col-sm-6 px-3" *ngFor="let top_show of top_shows; let i = index">
          <div *ngIf="i < 10">
            <div class="card mt-3 mb-3">
              <div class="card-body p-0 bg-light text-center">
                <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w500/{{ top_show.poster_path }}" alt="{{ top_show.name }}" style="height: 460px">
                <h5 class="mt-4 mb-4">{{ top_show.original_name }}</h5>
                <a routerLink="/show/{{ top_show.id }}" href="#" class="btn text-white mb-3 bg-primary">Show Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

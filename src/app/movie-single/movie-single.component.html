<div class="row mx-4">
  <input class="form-control mt-2" type="text" placeholder="&#xe000; Search movies" 
  (keyup)="searchMovie.next($event.target.value)">
  <div class="row">
    <div  class="col-sm-6 px-3" *ngFor="let movie of movies">
      <div *ngIf="movies">
        <div class="card mt-3 mb-3">
          <div class="card-body p-0 bg-light text-center">
            <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="{{ movie.original_title }}" style="height: 460px">
            <h5 class="my-4">{{ movie.original_title }}</h5>
            <a routerLink="/movie/{{ movie.id }}" href="#" class="btn btn-info mb-3 bg-primary">Movie Details</a>
          </div>
        </div>
     </div>
    </div>
  </div>
</div>
<div class="row mx-4" [hidden]="movies">  
  <div class="row">
    <div  class="col-sm-6 px-3" *ngFor="let top_movie of top_movies; let i = index">
      <div *ngIf="i < 10">
        <div class="card mt-3 mb-3">
          <div class="card-body p-0 bg-light text-center">
            <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w500/{{ top_movie.poster_path }}" alt="{{ top_movie.original_title }}" style="height: 460px">
            <h5 class="my-4">{{ top_movie.original_title }}</h5>
            <a routerLink="/movie/{{ top_movie.id }}" href="#" class="btn text-white mb-3 bg-primary">Movie Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
